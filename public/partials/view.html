<div ng-controller="dataCtrl as data">
	<div class="jumbotron">
		<h2>Choose room</h2>
		<p class="pull-right">... Information about home</p>

		<div class="btn-group" dropdown>
			<button type="button" class="btn btn-danger">{{data.room}}</button>
			<button type="button" class="btn btn-danger dropdown-toggle"
				dropdown-toggle>
				<span class="caret"></span> <span class="sr-only">Split
					button!</span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="/#/Wohnzimmer">Wohnzimmer</a></li>
				<li><a href="/#/Badezimmer">Badezimmer</a></li>
			</ul>
		</div>

		<button ng-click=data.refreshTemperature() type="button"
			class="btn btn-danger">Refresh</button>
		<h4>Choose date</h4>
		<div class="row">
			<div class="col-md-6">
				<p class="input-group">
					<input type="text" class="form-control" ng-disabled="true"
						datepicker-popup="{{data.format}}" ng-model="data.dt"
						is-open="data.opened" ng-change="data.refreshTemperature()"
						close-text="Close" /> <span class="input-group-btn">

						<button type="button" class="btn btn-default"
							ng-click="data.open($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="chart-heading">
				<h2>Overview</h2>
			</div>
			<div style="width: 100%; height: 100%;">
				<cjs-line dataset="data.dayData" responsive="true"></cjs-line>
			</div>
		</div>

		<div class="col-md-3 ">
			<div class="chart-heading">
				<h2>Current</h2>
			</div>
			<div class="center circle" ng-style="data.colorVal">{{data.latest}} °C</div>
		</div>
		<div class="col-md-3 ">
			<div class="chart-heading">
				<h2>Current</h2>
			</div>
			<div class="center circle" ng-style="data.colorVal">{{data.latest}} °C</div>
		</div>
	</div>

</div>
</div>
