

<div ng-controller="testCtrl">
	<div class="jumbotron">
		<h2>Choose room</h2>
		<p class="pull-right">... a UI created using AngularJS and
			Bootstrap</p>

		<div class="btn-group" dropdown>
			<button type="button" class="btn btn-danger">{{room}}</button>
			<button type="button" class="btn btn-danger dropdown-toggle"
				dropdown-toggle>
				<span class="caret"></span> <span class="sr-only">Split
					button!</span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="/#/Wohnzimmer">Wohnzimmer</a></li>
				<li><a href="/#/Badezimmer">Badezimmer</a></li>
			</ul>
		</div>
		<button ng-click=refreshTemperature() type="button"
			class="btn btn-danger">Refresh</button>
		<h4>Choose date</h4>
		<div class="row">
			<div class="col-md-6">
				<p class="input-group">
					<input type="text" class="form-control"
						datepicker-popup="{{format}}" ng-model="dt" is-open="opened"
						min-date="minDate" max-date="'2015-06-22'"
						datepicker-options="dateOptions"
						date-disabled="disabled(date, mode)" ng-required="true"
						ng-change="refreshTemperature()"
						close-text="Close" /> <span class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="open($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
		</div>
	</div>


	<h3>Temperatureverlauf:</h3>
	<section class="test-chart" style="width: 100%; height: 600px;">
		<article class="chart-container"
			style="width: 50%; margin: 0 auto; height: 70%;">
			<cjs-line dataset="someData" responsive="true"></cjs-line>
		</article>
	</section>

</div>
